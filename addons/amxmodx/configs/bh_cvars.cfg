// Biohazard mod configuration file
echo Executing Biohazard mod configuration file
// Sets map light value ('a' darkest to 'z' brightest). Note: Leave blank to disable.
bh_lights "l"
// Sets description in cs menu
bh_gamedescription "vk.com/go_zombie"
// Greetings message to player. Leave this empty to disable
bh_forum "vk.com/go_zombie"
// Demo to record. Leave this empty to disable
bh_demoname "go_zombie"
// Randomly spawns everyone every new round.
bh_randomspawn 1
// How long till the infected player(s) shows up.
bh_starttime 11.0
// Ammo system: 0 - off, 1 - unlimited ammo, 2 - unlimited clip
bh_ammo 1
// HEs explode on impact.
bh_impactexplode 0
// Flashbangs only blind zombies.
bh_flashbang 1
// Push multiplier for weapons.
bh_pushpwr_weapon 1.2
// Push multiplier for zombies.
bh_pushpwr_zombie 2.2
// Knockback system.
bh_knockback 1
// Maximum distance of knockback to take effect.
bh_knockback_dist 550.0
// zombie infecting bonus
bh_healthbonus 500
// Frag bonus when killing a zombie.
bh_kill_bonus 1
// Rewards for killing a zombie: 0 - off, 1 - full clip, 2 - he grenade, 3 - both 
bh_kill_reward 2
// custom NVG-tuning
bh_nvg_color_hum_r 0
bh_nvg_color_hum_g 50
bh_nvg_color_hum_b 50
bh_nvg_color_zm_r 0
bh_nvg_color_zm_g 150
bh_nvg_color_zm_b 2
bh_nvg_color_spec_r 15
bh_nvg_color_spec_g 15
bh_nvg_color_spec_b 0
bh_nvg_radius 80
