//====================================================//
// Другое действие                                    //
//====================================================//
// v - сообщение в игре, запись в логи и удаление игрока с сервера
hlg_action "v:found" "hlg_writefile %L/rhlg_other.txt;hlg_write \'%d %h [Reallite HLGuard 2.8] -> %n<%w><%i> <%y> on %m\'"
hlg_action "v:found" "hlg_writefile %L/rhlg_other.htm;hlg_write \'%d %h [Reallite HLGuard 2.8] -> <b>%n</b>(<b>%w</b>)(<b>%i</b>) <b>%y</b> on <b>%m</b><br>\'"
hlg_action "v:found" "hlg_log \'%n<%w><%i> triggered <%y>\'"
hlg_action "v:found" "hlg_say \'[RHLG] Violation by %n(%w)\';hlg_say \'[RHLG] Violation: %y\';hlg_say \'[RHLG] Punishment: Kick\'"

